openapi: 3.0.3
info:
  title: AutoFish API
  version: 1.0.0
  description: API documentation for the AutoFish producer-consumer platform
paths:
  /api/users/:
    get:
      operationId: list_all_users
      description: "\n        Retrieve list of all user accounts. Admin-only endpoint\
        \ with comprehensive filtering and search capabilities.\n        \n      \
        \  Regular users see only their own account. Admins see all users with full\
        \ details and can filter by user type, status, and other criteria.\n     \
        \   "
      summary: List All Users
      tags:
      - User Management
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: List of user accounts with pagination
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not Authenticated
          description: Authentication required
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                InsufficientPermissions:
                  value:
                    detail: You do not have permission to perform this action.
                  summary: Insufficient Permissions
          description: Admin privileges required
    post:
      operationId: create_user_account
      description: "\n        Create a new user account. Admin-only endpoint for manual\
        \ user creation with full control over account settings.\n        \n     \
        \   Supports creating any user type (consumer/producer/admin) with custom\
        \ verification and activation status.\n        "
      summary: Create User Account
      tags:
      - User Management
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User account created successfully
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                ValidationErrors:
                  value:
                    email:
                    - User with this email already exists.
                    password:
                    - This password is too weak.
                  summary: Validation Errors
          description: Validation errors in request data
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                InsufficientPermissions:
                  value:
                    detail: You do not have permission to perform this action.
                  summary: Insufficient Permissions
          description: Admin privileges required
  /api/users/consumers/:
    get:
      operationId: list_consumers
      description: "\n        Retrieve list of all consumer accounts with activity\
        \ metrics and public profile information.\n        \n        Email addresses\
        \ and sensitive information are filtered based on user permissions. Includes\
        \ engagement statistics and account status.\n        "
      summary: List All Consumers
      tags:
      - User Management
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              examples:
                ConsumersList:
                  value:
                  - - id: 2
                      first_name: Marie
                      last_name: Martin
                      user_type: consumer
                      is_verified: true
                      consumer_profile:
                        id: 1
                        favorites_count: 3
                    - id: 4
                      first_name: Sophie
                      last_name: Bernard
                      user_type: consumer
                      is_verified: true
                      consumer_profile:
                        id: 2
                        favorites_count: 1
                  summary: Consumers List
          description: List of consumer accounts
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not Authenticated
          description: Authentication required
  /api/users/me/:
    get:
      operationId: get_current_user
      description: "\n        Retrieve complete profile information for currently\
        \ authenticated user including account type, verification status, and associated\
        \ profiles.\n        \n        Returns different data based on user type (consumer/producer/admin)\
        \ with appropriate privacy controls.\n        "
      summary: Get Current User Profile
      tags:
      - User Management
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                ProducerProfile:
                  value:
                    id: 1
                    email: producer@example.com
                    first_name: Jean
                    last_name: Dupont
                    user_type: producer
                    is_verified: true
                    email_verified: true
                    is_active: true
                    date_joined: '2024-01-15T10:30:00Z'
                    producer_profile:
                      id: 1
                      verification_status: verified
                  summary: Producer Profile
                ConsumerProfile:
                  value:
                    id: 2
                    email: consumer@example.com
                    first_name: Marie
                    last_name: Martin
                    user_type: consumer
                    is_verified: true
                    email_verified: true
                    is_active: true
                    date_joined: '2024-01-20T14:15:00Z'
                    consumer_profile:
                      id: 1
                      favorites_count: 3
                  summary: Consumer Profile
          description: Current user profile data
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not Authenticated
          description: User not authenticated
  /api/users/producers/:
    get:
      operationId: list_producers
      description: "\n        Retrieve list of all producer accounts with their verification\
        \ status, business information, and public profile data.\n        \n     \
        \   Supports filtering by verification status, location, and sorting by various\
        \ criteria. Pagination included for large result sets.\n        "
      summary: List All Producers
      tags:
      - User Management
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              examples:
                ProducersList:
                  value:
                  - - id: 1
                      email: producer1@example.com
                      first_name: Jean
                      last_name: Dupont
                      user_type: producer
                      is_verified: true
                      producer_profile:
                        id: 1
                        verification_status: verified
                    - id: 3
                      email: producer2@example.com
                      first_name: Pierre
                      last_name: Martin
                      user_type: producer
                      is_verified: false
                      producer_profile:
                        id: 2
                        verification_status: pending
                  summary: Producers List
          description: List of producer accounts
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not Authenticated
          description: Authentication required
  /api/users/update_me/:
    patch:
      operationId: update_current_user
      description: "\n        Update profile information for currently authenticated\
        \ user. Supports both PUT (complete update) and PATCH (partial update).\n\
        \        \n        Protected fields like email, user_type, and verification\
        \ status cannot be updated through this endpoint.\n        "
      summary: Update Current User Profile
      tags:
      - User Management
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Profile updated successfully
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                ValidationErrors:
                  value:
                    first_name:
                    - Name can only contain letters.
                    email:
                    - Email cannot be updated through this endpoint.
                  summary: Validation Errors
          description: Validation errors in submitted data
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not Authenticated
          description: User not authenticated
    put:
      operationId: update_current_user_2
      description: "\n        Update profile information for currently authenticated\
        \ user. Supports both PUT (complete update) and PATCH (partial update).\n\
        \        \n        Protected fields like email, user_type, and verification\
        \ status cannot be updated through this endpoint.\n        "
      summary: Update Current User Profile
      tags:
      - User Management
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Profile updated successfully
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                ValidationErrors:
                  value:
                    first_name:
                    - Name can only contain letters.
                    email:
                    - Email cannot be updated through this endpoint.
                  summary: Validation Errors
          description: Validation errors in submitted data
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not Authenticated
          description: User not authenticated
  /api/users/{id}/:
    get:
      operationId: get_user_details
      description: "\n        Retrieve detailed information for a specific user account.\
        \ Users can only access their own details, admins can access any user.\n \
        \       \n        Returns complete profile information including account status,\
        \ verification details, and associated producer/consumer profiles.\n     \
        \   "
      summary: Get User Details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - User Management
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User account details
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not Authenticated
          description: Authentication required
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                AccessDenied:
                  value:
                    detail: You do not have permission to view this user.
                  summary: Access Denied
          description: Can only view own account or admin privileges required
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                UserNotFound:
                  value:
                    detail: Not found.
                  summary: User Not Found
          description: User does not exist
    patch:
      operationId: partial_update_user
      description: "\n        Partial update of user account information. Only provided\
        \ fields will be updated, others remain unchanged.\n        \n        Users\
        \ can update their own accounts, admins can update any account. More flexible\
        \ than full update for specific field changes.\n        "
      summary: Partial Update User Account
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - User Management
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User account updated successfully
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                ValidationErrors:
                  value:
                    email:
                    - User with this email already exists.
                    first_name:
                    - Name can only contain letters.
                  summary: Validation Errors
          description: Validation errors in request data
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not Authenticated
          description: Authentication required
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                AccessDenied:
                  value:
                    detail: You do not have permission to modify this user.
                  summary: Access Denied
          description: Can only update own account or admin privileges required
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                UserNotFound:
                  value:
                    detail: Not found.
                  summary: User Not Found
          description: User does not exist
    delete:
      operationId: delete_user_account
      description: "\n        Permanently delete a user account and all associated\
        \ data. Users can delete their own accounts, admins can delete any account.\n\
        \        \n        This action is irreversible and will remove all user data,\
        \ orders, messages, and related information from the system.\n        "
      summary: Delete User Account
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - User Management
      security:
      - jwtAuth: []
      responses:
        '204':
          description: User account deleted successfully
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not Authenticated
          description: Authentication required
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                AccessDenied:
                  value:
                    detail: You do not have permission to delete this user.
                  summary: Access Denied
          description: Can only delete own account or admin privileges required
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                UserNotFound:
                  value:
                    detail: Not found.
                  summary: User Not Found
          description: User does not exist
    put:
      operationId: update_user_account
      description: "\n        Complete update of user account information. Users can\
        \ update their own accounts, admins can update any account.\n        \n  \
        \      Requires all user fields to be provided. Use PATCH for partial updates.\
        \ Some fields may be restricted based on user permissions.\n        "
      summary: Update User Account
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - User Management
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User account updated successfully
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                ValidationErrors:
                  value:
                    email:
                    - Enter a valid email address.
                    first_name:
                    - This field is required.
                  summary: Validation Errors
          description: Validation errors in request data
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not Authenticated
          description: Authentication required
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                AccessDenied:
                  value:
                    detail: You do not have permission to modify this user.
                  summary: Access Denied
          description: Can only update own account or admin privileges required
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                UserNotFound:
                  value:
                    detail: Not found.
                  summary: User Not Found
          description: User does not exist
  /api/users/{id}/block_user/:
    post:
      operationId: admin_block_user
      description: "\n        Administrative endpoint to block user accounts. Prevents\
        \ login and suspends all platform services.\n        \n        Blocked users\
        \ cannot login, access API, or use any platform features. Requires admin privileges.\n\
        \        "
      summary: 'Admin: Block User Account'
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - Admin Operations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                BlockSuccess:
                  value:
                    message: User 'user@example.com' has been blocked
                  summary: Block Success
          description: User account blocked successfully
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                AlreadyBlocked:
                  value:
                    error: User is already blocked.
                  summary: Already Blocked
          description: User account already blocked
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                InsufficientPermissions:
                  value:
                    detail: You do not have permission to perform this action.
                  summary: Insufficient Permissions
          description: Admin privileges required
  /api/users/{id}/toggle_favorite/:
    post:
      operationId: toggle_favorite_producer
      description: "\n        Add or remove a producer from consumer's favorites list.\
        \ Exclusive to consumer accounts with instant toggle functionality.\n    \
        \    \n        Creates consumer profile if needed. Producers get notified\
        \ of new followers (optional). Returns updated favorite status.\n        "
      summary: Toggle Producer as Favorite
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - User Management
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                AddedToFavorites:
                  value:
                    status: added to favorites
                  summary: Added to Favorites
                RemovedFromFavorites:
                  value:
                    status: removed from favorites
                  summary: Removed from Favorites
          description: Favorite status updated successfully
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAConsumer:
                  value:
                    error: Only consumers can have favorites.
                  summary: Not a Consumer
                NotAProducer:
                  value:
                    error: Can only favorite producers.
                  summary: Not a Producer
          description: Invalid favorite operation
        '401':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAuthenticated:
                  value:
                    detail: Authentication credentials were not provided.
                  summary: Not Authenticated
          description: Authentication required
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                ProducerNotFound:
                  value:
                    detail: Not found.
                  summary: Producer Not Found
          description: Producer account does not exist
  /api/users/{id}/unblock_user/:
    post:
      operationId: admin_unblock_user
      description: "\n        Administrative endpoint to restore access to blocked\
        \ user accounts. Removes blocking restrictions and restores normal access.\n\
        \        \n        Unblocked users can login and access all platform features\
        \ normally. Requires admin privileges.\n        "
      summary: 'Admin: Unblock User Account'
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - Admin Operations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                UnblockSuccess:
                  value:
                    message: User 'user@example.com' has been unblocked
                  summary: Unblock Success
          description: User account unblocked successfully
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotBlocked:
                  value:
                    error: User is not currently blocked.
                  summary: Not Blocked
          description: User account is not blocked
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                InsufficientPermissions:
                  value:
                    detail: You do not have permission to perform this action.
                  summary: Insufficient Permissions
          description: Admin privileges required
  /api/users/{id}/verify_producer/:
    post:
      operationId: admin_verify_producer
      description: "\n        Administrative endpoint to verify producer accounts.\
        \ Creates producer profile and enables producer features.\n        \n    \
        \    Requires admin privileges and target user must be producer type with\
        \ verified email.\n        "
      summary: 'Admin: Verify Producer Account'
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - Admin Operations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                VerificationSuccess:
                  value:
                    message: Producer 'producer@example.com' has been verified
                  summary: Verification Success
          description: Producer account verified successfully
        '400':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                NotAProducer:
                  value:
                    error: User is not a producer.
                  summary: Not a Producer
                AlreadyVerified:
                  value:
                    error: Producer is already verified.
                  summary: Already Verified
          description: Verification failed due to user type or status
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                InsufficientPermissions:
                  value:
                    detail: You do not have permission to perform this action.
                  summary: Insufficient Permissions
          description: Admin privileges required
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                UserNotFound:
                  value:
                    detail: Not found.
                  summary: User Not Found
          description: User does not exist
  /api/auth/register/:
    post:
      operationId: user_registration
      description: "\n    Register a new user account. Specify user_type as 'producer'\
        \ or 'consumer'. Producers require email verification before activation.\n\
        \    \n    Password must be minimum 8 characters with letters and numbers.\
        \ Consumers are auto-activated, producers receive verification email.\n  \
        \  "
      summary: User Account Registration
      tags:
